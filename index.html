<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Base Apparel coming soon page</title>


</head>
<body>
<main class="container">
  <div class="mobileContainer">
    <header>
      <div class="logo">
        <img src="images/logo.svg" alt="">
      </div>
    </header>

    <div class="mobileImage">
      <img src="images/hero-mobile.jpg" alt="">
    </div>
    
  
    
    <div class="textArea">


      <div class="titleLight">
      <p>WE'RE</p>
      </div>
     <div class="titleHeavy">
      <p>COMING SOON</p>
      </div>
      <div class="salesInfo">
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>
      <div id="emailBox">
      <div class="inputArea">
      <form name="form1" action="#"> 
        
        <input type='text' class="textInput" id='text1' placeholder="Email Address">
        
        <button type="submit" class="arrowButton" onclick="ValidateEmail(document.form1.text1)">
          <img src="images/icon-arrow.svg">
        </button>
      </form>
      </div>
        <img id="alertImage" src="images/icon-error.svg">
      </div>
      <div id="alertText">
      <p>Please provide a valid email</p>
      </div>
  
    </div>
  </div>
  <div class="heroDesktop">
      <img src="images/hero-desktop.jpg" alt="">
  </div>
</main>
<script src="email-validation.js"></script>
</body>
</html>
